<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مقال</title>
  <style>
    body {
      font-family: "Tajawal", Arial, sans-serif;
      background-color: #eef2f3;
      color: #333;
      padding: 20px;
      line-height: 1.8;
      max-width: 800px;
      margin: auto;
    }
    .article-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .article-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .article-content {
      padding: 20px;
    }
    h1 {
      color: #0d47a1;
      margin-top: 0;
    }
    .date {
      color: #777;
      font-size: 14px;
      margin-bottom: 15px;
    }
    a.back-link {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #0d47a1;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="article-container">
    <img id="article-image" class="article-image" src="" alt="صورة المقال" />
    <div class="article-content">
      <h1 id="article-title"></h1>
      <div class="date" id="article-date"></div>
      <div id="article-content"></div>
    </div>
  </div>

  <a class="back-link" href="index.html">العودة إلى الصفحة الرئيسية</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const slug = decodeURIComponent(urlParams.get("slug"));

    fetch("articles.json")
      .then(response => response.json())
      .then(data => {
        const article = data.find(item => item.slug === slug);
        if (article) {
          document.getElementById("article-title").textContent = article.title;
          document.getElementById("article-content").innerHTML = article.content;
          document.getElementById("article-date").textContent = `نشر بتاريخ: ${article.date}`;
          document.getElementById("article-image").src = article.image;
          document.getElementById("article-image").alt = article.title;
        } else {
          document.getElementById("article-title").textContent = "المقال غير موجود";
        }
      })
      .catch(error => {
        document.getElementById("article-title").textContent = "خطأ في تحميل المقال";
        console.error("Error loading article:", error);
      });
  </script>
</body>
</html>
