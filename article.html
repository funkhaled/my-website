<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مقال</title>
  <style>
    body {
      font-family: "Tajawal", Arial, sans-serif;
      background-color: #eef2f3;
      color: #333;
      padding: 20px;
      line-height: 1.8;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #0d47a1;
    }
    a {
      color: #0d47a1;
      text-decoration: none;
    }
    .back-link {
      margin-top: 40px;
      display: block;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 id="article-title"></h1>
  <div id="article-content"></div>
  <a class="back-link" href="index.html">العودة إلى الصفحة الرئيسية</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const slug = decodeURIComponent(urlParams.get("slug"));

    fetch("articles.json")
      .then(response => response.json())
      .then(data => {
        const article = data.find(item => item.slug === slug);
        if (article) {
          document.getElementById("article-title").textContent = article.title;
          document.getElementById("article-content").innerHTML = article.content;
        } else {
          document.getElementById("article-title").textContent = "المقال غير موجود";
        }
      })
      .catch(error => {
        document.getElementById("article-title").textContent = "خطأ في تحميل المقال";
        console.error("Error loading article:", error);
      });
  </script>
</body>
</html>
