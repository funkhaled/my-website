<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الدعم النفسي – صفحتي الشخصية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="my-journey.html">رحلتي</a></li>
        <li><a href="about.html">عن الموقع</a></li>
        <li><a href="#">تواصل معنا</a></li>
      </ul>
    </nav>
    <h1>الدعم النفسي – صفحتي الشخصية</h1>
  </header>

  <main>
    <section>
      <h2>من نحن؟</h2>
      <p>تحقيق التوازن النفسي والتغلب على التحديات</p>
    </section>

    <section>
      <h2>أحدث المقالات</h2>
      <div id="articles-container"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    fetch('articles.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('articles-container');

        data.forEach(article => {
          const card = document.createElement('div');
          card.className = 'article-card';

          const title = document.createElement('h3');
          title.textContent = article.title;

          const date = document.createElement('p');
          date.textContent = `نشر بتاريخ: ${article.date}`;

          const summary = document.createElement('p');
          summary.textContent = article.summary;

          const link = document.createElement('a');
          link.href = `article.html?slug=${article.slug}`;
          link.textContent = 'اقرأ المزيد';
          link.style.color = '#0645AD';

          card.appendChild(title);
          card.appendChild(date);
          card.appendChild(summary);
          card.appendChild(link);

          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
